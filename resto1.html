<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<script src="https://kit.fontawesome.com/c1b329ee1c.js" crossorigin="anonymous"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<title>Restaurant</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- HEADER-->
		<header class="header">
			<div class="wrapper">
				<div class="header-logo">
					<a href="index.html">
						<span class="fleche"><i class="fas fa-arrow-left"></i></span>
					</a>
					<img src="/logo/ohmyfood.png" alt="Logo Restaurant" />
				</div>
			</div>
		</header>

		<!-- MAIN -->
		<main>
			<div class="wrapper">
				<section class="section-carte">
					<div class="carte-box">
						<div class="carte-picture">
							<img src="/restaurants/menu1.jpg" alt="photo menu restaurant" />
						</div>

						<div class="carte-menu">
							<div class="card-menu_text card-menu_text--1">
								<h1 class="heading-primary">La palette du goût</h1>
								<div class="icon">
									<i class="icon1 icon3 far fa-heart fa-3x"></i>
									<i class="icon2 icon3 far fa-heart fa-3x"></i>
								</div>
							</div>
							<!----------------------------- ENTREE ------------------------------------>
							<div class="starter">
								<h2 class="heading-secondary-carte">entrées</h2>
								<!--------------------------------------------------------------------->
								<!--------------------------------------------------------------------->
								<div class="starter-box starter-box--1">
									<div class="starter-box_main">
										<h3 class="heading-tertiary-carte">Fricassée d'escargot</h3>
										<p class="paragraphe">Au piment d'espelette</p>
										<span class="price">25€</span>
									</div>
									<div class="starter-box_sub">
										<i class="fas fa-check-circle fa-3x"></i>
									</div>
								</div>
								<!--------------------------------------------------------------------->
								<!--------------------------------------------------------------------->
								<div class="starter-box starter-box--2">
									<div class="starter-box_main">
										<h3 class="heading-tertiary-carte">
											Foie gras de canard mi-cuit
										</h3>
										<p class="paragraphe">Et ses copeaux de truffe noire</p>
										<span class="price">35€</span>
									</div>
									<div class="starter-box_sub">
										<i class="fas fa-check-circle fa-3x"></i>
									</div>
								</div>
								<!--------------------------------------------------------------------->
								<!--------------------------------------------------------------------->
								<div class="starter-box starter-box--3">
									<div class="starter-box_main">
										<h3 class="heading-tertiary-carte">Oeuf au plat</h3>
										<p class="paragraphe">
											Assaisonné à la truffe sur lit de poireaux
										</p>
										<span class="price">20€</span>
									</div>
									<div class="starter-box_sub">
										<i class="fas fa-check-circle fa-3x"></i>
									</div>
								</div>
								<!--------------------------------------------------------------------->
								<!--------------------------------------------------------------------->
							</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<!-- FOOTER -->
		<footer class="footer">
			<div class="footer-logo">ohmyfood</div>
			<nav>
				<ul class="footer-list">
					<li class="footer-list_icon1 footer-list_icon">
						<i class="fas fa-utensils"></i> <span>Proposer un restaurant </span>
					</li>
					<li class="footer-list_icon2 footer-list_icon">
						<i class="fas fa-hands-helping"></i> <span> Devenir partenaire </span>
					</li>
					<li class="footer-list_icon3 footer-list_icon">
						<span>Mentions légales </span>
					</li>
					<li class="footer-list_icon4 footer-list_icon">
						<a
							href="mailto: contact@ohmyfood.com"
							title="Contactez-nous"
							target="_blank"
						>
							<span>Contact</span></a
						>
					</li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
